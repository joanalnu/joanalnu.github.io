<!-- Main Content -->
<main>
    <section class="contact-section">
        <h2>Get In Touch</h2>
        <p class="contact-intro">Please, fill out the form below and I'll get back to you as soon as possible.</p>

        <form id="contact-form" action="https://formspree.io/f/mnnzddzy" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>

            <div class="btn" onclick="window.open('https://joanalnu.github.io', '_blank')">Return to Home</div>

            <div id="form-status" class="form-status"></div>
        </form>
    </section>

<!--    </section>-->
</main>


<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    // Form submission handling
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    async function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);

        status.innerHTML = 'Sending...';
        status.style.color = 'var(--primary-color)';

        try {
            const response = await fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                status.innerHTML = 'Thanks for your message! I\'ll get back to you soon.';
                status.style.color = 'var(--secondary-color)';
                form.reset();
            } else {
                const errorData = await response.json();
                if (errorData.errors) {
                    status.innerHTML = errorData.errors.map(error => error.message).join(', ');
                } else {
                    status.innerHTML = 'Oops! There was a problem submitting your form.';
                }
                status.style.color = '#ff4444';
            }
        } catch (error) {
            status.innerHTML = 'Oops! There was a problem submitting your form.';
            status.style.color = '#ff4444';
        }

        setTimeout(() => {
            status.innerHTML = '';
        }, 5000);
    }

    form.addEventListener('submit', handleSubmit);

    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Localization map initialization
    document.addEventListener('DOMContentLoaded', function () {
        if (document.getElementById('map')) {
            var map = L.map('map').setView([41.3874, 2.1686], 12); // Barcelona coords
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([41.3874, 2.1686]).addTo(map)
                .bindPopup('Joanalnu - Barcelona, Spain')
                .openPopup();
        }
    });
</script>
<!-- Leaflet JS for map integration -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
