<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
<!-- Navigation -->
<div class="burger__container">
    <div class="burger" aria-controls="navigation" aria-label="Menu">
        <div class="burger__meat burger__meat--1"></div>
        <div class="burger__meat burger__meat--2"></div>
        <div class="burger__meat burger__meat--3"></div>
    </div>
</div>

<!-- Navigation placeholder -->
<div id="nav-container"></div>

<!-- Main Content -->
<main>
    <section class="contact-section">
        <h2>Get In Touch</h2>
        <p class="contact-intro">Please, fill out the form below and I'll get back to you as soon as possible.</p>

        <form id="contact-form" action="https://formspree.io/f/mnnzddzy" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div><script></script>

            <button type="submit" class="btn">Send Message</button>

            <div id="form-status" class="form-status"></div>
        </form>
    </section>
    <!-- Footer placeholder -->
    <div id="footer-container"></div>
</main>

<!-- Back to Top Button -->
<button id="back-to-top" onclick="scrollToTop()">â†‘</button>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

<script src="./assets/script.js"></script>
<script>
    // Form submission handling
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    async function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);

        status.innerHTML = 'Sending...';
        status.style.color = 'var(--primary-color)';

        try {
            const response = await fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                status.innerHTML = 'Thanks for your message! I\'ll get back to you soon.';
                status.style.color = 'var(--secondary-color)';
                form.reset();
            } else {
                const errorData = await response.json();
                if (errorData.errors) {
                    status.innerHTML = errorData.errors.map(error => error.message).join(', ');
                } else {
                    status.innerHTML = 'Oops! There was a problem submitting your form.';
                }
                status.style.color = '#ff4444';
            }
        } catch (error) {
            status.innerHTML = 'Oops! There was a problem submitting your form.';
            status.style.color = '#ff4444';
        }

        setTimeout(() => {
            status.innerHTML = '';
        }, 5000);
    }

    form.addEventListener('submit', handleSubmit);

    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
