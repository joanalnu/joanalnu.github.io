<!-- Navigation -->
<div class="burger__container">
    <div class="burger" aria-controls="navigation" aria-label="Menu">
        <div class="burger__meat burger__meat--1"></div>
        <div class="burger__meat burger__meat--2"></div>
        <div class="burger__meat burger__meat--3"></div>
    </div>
</div>
<!-- Main Content -->
<main>
    <section class="contact-section">
        <h2>Get In Touch</h2>
        <p class="contact-intro">Please, fill out the form below and I'll get back to you as soon as possible.</p>

        <form id="contact-form" action="https://formspree.io/f/mnnzddzy" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div><script></script>

            <button type="submit" class="btn">Send Message</button>

            <div class="btn" onclick="window.open('https://joanalnu.github.io', '_blank')">Return to Home</div>

            <div id="form-status" class="form-status"></div>
        </form>
    </section>
</main>
